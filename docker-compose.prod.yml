version: '3'

services:
  nginx:
    restart: always
    image: nginx:alpine
    container_name: jx-nginx
    volumes:
      - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./src:/var/www/html"
    ports:
      - "8000:80"
    depends_on:
      - php
  php:
    restart: always
    build: 
      context: src 
    container_name: jx-php
    volumes:
      - "./src:/var/www/html"
      - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"